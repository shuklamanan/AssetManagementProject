                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"

                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Assets</span>

                        <li class="nav-item">
                            <a href="/src/html/profile.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Profile</span>

                        </li>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link px-0 align-middle">

                    </ul>

            <div class="container">
                <div class="main-body">
                    <div class="mb-4"></div>
                    <div class="row gutters-sm">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">username</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="username"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Full Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="fullName"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="email"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Phone</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="phoneNumber"></div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Date of Birth</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="dob"></div>

                                            <h6 class="mb-0">Joining Date</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary" id="joiningDate"></div>

                                </div>

                    </div>

                </div>
            </div>
        </div>
