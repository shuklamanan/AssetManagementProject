<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Profile - User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Noovosoft</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="/src/html/profile.html" class="nav-link px-0 align-middle text-white">
                                <span class="ms-1 d-none d-sm-inline">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/src/html/index.html" class="nav-link align-middle px-0 text-white">
                                <span class="ms-1 d-none d-sm-inline">Assets</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col py-3">
                <h2 class="pb-4">User Dashboard - Profile</h2>
                <div class="row">
                    <div class="col-md-4"><strong>Username:</strong> <span id="username"></span></div>
                    <div class="col-md-4"><strong>First Name:</strong> <span id="firstName"></span></div>
                    <div class="col-md-4"><strong>Last Name:</strong> <span id="lastName"></span></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4"><strong>Email:</strong> <span id="email"></span></div>
                    <div class="col-md-4"><strong>Department:</strong> <span id="department"></span></div>
                    <div class="col-md-4"><strong>Phone Number:</strong> <span id="phoneNumber"></span></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4"><strong>Date of Birth:</strong> <span id="dob"></span></div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary" id="editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/src/ts/profile.ts"></script>
</body>
</html>
